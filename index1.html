<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Excel在线编辑器</title>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
    <style>
        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
        }
        #uploadSection {
            margin-bottom: 20px;
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
        }
        #excelTable {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        #excelTable td, #excelTable th {
            border: 1px solid #ddd;
            padding: 8px;
            min-width: 100px;
        }
        #excelTable th {
            background-color: #f2f2f2;
        }
        [contenteditable="true"]:focus {
            background-color: #fff9d6;
            outline: none;
        }
        button {
            background-color: #4763dd; /* 暖红色 */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #67ae5e; /* 橙色 */
        }
        .controls {
            margin: 15px 0;
            display: flex;
            gap: 10px;
            align-items: center;
           
        }
        #searchInput {
            padding: 8px 12px;
            border: 2px solid #4a57eb; /* 浅橙色 */
            border-radius: 4px;
            width: 200px;
        }
        .pagination {
            display: flex;
            gap: 5px;
            margin-top: 15px;
        }
        .page-btn {
            padding: 6px 12px;
            background: #FFD8A8;
            border: none;
            border-radius: 3px;
        }
        .page-btn.active {
            background: #FF8E53;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="uploadSection" style="float: left">
            <input type="file" id="fileInput" accept=".xlsx, .xls" />
            <input type="hidden" name="error_count" value="0">
            <button onclick="saveData()">保存修改</button>
            <button onclick="exportExcel()">导出Excel</button>
            <a href="index.html" target="_self"><button>返回</button></a>
        </div>
        <div class="controls" style="float: right;">
            <input type="text" id="searchInput" placeholder="搜索单词..." onkeyup="refreshData()">
            <button onclick="refreshData()">搜索</button>
        </div>
        <div id="tableContainer"></div>
        <div class="pagination" id="pagination"></div>
    </div>

    <script>
        let db;
        let currentPage = 1;
        const rowsPerPage = 50;
        let filteredData = null;

        const refreshData = () => {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const transaction = db.transaction(['excelData'], 'readonly');
            const store = transaction.objectStore('excelData');
            const request = store.get(1);
            
            request.onsuccess = (event) => {
                if (event.target.result) {
                    let data = event.target.result.data;
                    // 过滤数据（只匹配第一列）
                    if(searchTerm) {
                        data = data.filter((row, index) => {
                            if(index === 0) return true; // 保留表头
                            return row[0]?.toLowerCase().includes(searchTerm);
                        });
                    }
                    filteredData = data;
                    currentPage = 1;
                    renderTable(filteredData);
                }
            };
        };

        const initDB = () => {
            const request = indexedDB.open('ExcelDatabase', 1);
            
            request.onupgradeneeded = (event) => {
                db = event.target.result;
                if (!db.objectStoreNames.contains('excelData')) {
                    db.createObjectStore('excelData', { keyPath: 'id' });
                }
            };
            
            request.onsuccess = (event) => {
                db = event.target.result;
                loadDataFromDB();
            };
        };

        const saveToDB = (data) => {
            const transaction = db.transaction(['excelData'], 'readwrite');
            const store = transaction.objectStore('excelData');
            store.put({ id: 1, data: data });
        };

        const loadDataFromDB = () => {
            const transaction = db.transaction(['excelData'], 'readonly');
            const store = transaction.objectStore('excelData');
            const request = store.get(1);
            
            request.onsuccess = (event) => {
                if (event.target.result) {
                    renderTable(event.target.result.data);
                }
            };
        };

        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const sheet = workbook.Sheets[workbook.SheetNames[0]];
                const jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 });
                
                saveToDB(jsonData);
                renderTable(jsonData);
            };
            
            reader.readAsArrayBuffer(file);
        });

        function renderTable(data) {
            const container = document.getElementById('tableContainer');
            let html = '<table id="excelTable">';
            
            data.forEach((row, rowIndex) => {
                html += '<tr>';
                row.forEach((cell, colIndex) => {
                    const content = cell || '';
                    if(rowIndex === 0) {
                        html += `<th contenteditable="true">${content}</th>`;
                    } else {
                        html += `<td contenteditable="true">${content}</td>`;
                    }
                });
                html += '</tr>';
            });
            
            html += '</table>';
            container.innerHTML = html;
        }

        function saveData() {
            const table = document.getElementById('excelTable');
            const data = [];
            
            Array.from(table.rows).forEach(row => {
                const rowData = [];
                Array.from(row.cells).forEach(cell => {
                    rowData.push(cell.innerText);
                });
                data.push(rowData);
            });
            
            saveToDB(data);
            alert('数据已保存！');
        }

        function exportExcel() {
            const table = document.getElementById('excelTable');
            const data = [];
            
            Array.from(table.rows).forEach(row => {
                const rowData = [];
                Array.from(row.cells).forEach(cell => {
                    rowData.push(cell.innerText);
                });
                data.push(rowData);
            });
            
            const worksheet = XLSX.utils.aoa_to_sheet(data);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, 'Sheet1');
            XLSX.writeFile(workbook, 'modified_data.xlsx');
        }

        // 初始化数据库
        initDB();
    </script>
</body>
</html>
